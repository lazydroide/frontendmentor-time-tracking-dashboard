<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- [ ] meta content tag -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <main>
    <nav>
      <header class="profile">
        <div class="avatar">
            <img src="./images/image-jeremy.png" alt="Jeremy Robson">
        </div>
        <div class="profile-text">
          <p class="text-body">Report for</p>
          <h1 class="text-h1">Jeremy Robson</h1>
        </div>
      </header>
      <div class="links">
        <div class="link" id="daily">
          <a class="text-link" id="daily-link" href="#">Daily</a>
        </div>
        <div class="link" id="weekly">
          <a class="text-link" id="weekly-link" href="#">Weekly</a>
        </div>
        <div class="link" id="monthly">
          <a class="text-link" id="monthly-link" href="#">Monthly</a>
        </div>
      </div>
    </nav>

    <section class="data" id="data">

    </section>
  </main>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
